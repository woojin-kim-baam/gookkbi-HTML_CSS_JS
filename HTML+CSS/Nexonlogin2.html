<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일회용 로그인</title>
    <style>
      @font-face {
        font-family: "NEXON Lv2 Gothic";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv2 Gothic.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <header>넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!</header>
    <div class="main">
      <div>
        <div class="logo-box">
          <div class="logo"></div>
        </div>

        <div class="tab-container">
          <div class="tab1">넥슨 ID 로그인</div>
          <div class="tab2">일회용 로그인</div>
          <div class="tab3">QR 로그인</div>
        </div>
        <div class="description">
          넥슨플레이>넥슨인증기>일회용 로그인에서 8자리 숫자를 입력해주세요.
        </div>
        <div class="input-container">
          <div class="login1-input"></div>
          <div class="login1-inpu2"></div>
        </div>
        <div class="button-box">
          <button>일회용 로그인</button>
        </div>
        <hr />
        <div class="login-guide-box">
          <div class="guide-first-line">
            <div class="first-line-guide">일회용 로그인 이용 가이드</div>
            <button class="first-line-button">넥슨플레이 안내</button>
          </div>
          <div class="guide-sequence">1. 넥슨플레이 앱을 실행시켜주세요.</div>
          <div class="guide-sequence">
            2. 메뉴 탭에서 [넥슨인증기] 메뉴를 클릭, [일회용 로그인] 버튼을 클릭해주세요.
          </div>
          <div class="guide-sequence">3. 8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.</div>
        </div>
      </div>
    </div>
    <footer>©NEXON Korea Corporation All Rights Reserved</footer>
  </body>
</html>
