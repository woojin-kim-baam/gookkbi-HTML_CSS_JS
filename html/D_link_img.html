<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크와 이미지</title>
  </head>
  <body>
    <!-- a 요소 : 하이퍼링크를 사용하기 위한 요소-->
    <!--? 하이퍼텍스트 : 문서안에서 다른 문서 혹은 다른 위치로 이동할 수 있는 텍스트 문서 -->
    <!--? 하이퍼링크 : 하이퍼텍스트 안에서 이동을 하기위한 참조 -->
    <!--? href 속성으로 이동할 경로 및 위치를 지정 -->
    <a href="https://google.com">구글</a>
    <!--* 상대경로 지정할 때 주의 : href 지정하는 상대 경로는 URL 주소의 상대 경로 -->
    <a href="./B_text.html">텍스트 요소</a>

    <!--? 페이지 내부에서 특정한 요소로 이동하고자 할때 #요소의아이디로 이동 가능 -->
    <a href="#blue">파랑</a>

    <div
      id="red"
      style="height: 600px; background-color: red; opacity: 0.3"
    ></div>
    <div
      id="orange"
      style="height: 600px; background-color: orange; opacity: 0.3"
    ></div>
    <div
      id="yellow"
      style="height: 600px; background-color: yellow; opacity: 0.3"
    ></div>
    <div
      id="green"
      style="height: 600px; background-color: green; opacity: 0.3"
    ></div>
    <div
      id="blue"
      style="height: 600px; background-color: blue; opacity: 0.3"
    ></div>
    <div
      id="indigo"
      style="height: 600px; background-color: indigo; opacity: 0.3"
    ></div>
    <div
      id="violet"
      style="height: 600px; background-color: violet; opacity: 0.3"
    ></div>
  </body>
</html>
